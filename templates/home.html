<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: #495057;
        }

        .btn-primary {
            width: 100%;
            font-weight: bold;
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        h2 {
            font-size: 1.5rem;
            color: #28a745;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <fieldset>
                <legend class="text-center mb-4">Student Exam Performance Prediction</legend>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" class="form-control" name="gender" required>
                        <option selected disabled value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="ethnicity" class="form-label">Race or Ethnicity</label>
                    <select id="ethnicity" class="form-control" name="ethnicity" required>
                        <option selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="parent_education" class="form-label">Parental Level of Education</label>
                    <select id="parent_education" class="form-control" name="parental_level_of_education" required>
                        <option selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">Associate's degree</option>
                        <option value="bachelor's degree">Bachelor's degree</option>
                        <option value="high school">High school</option>
                        <option value="master's degree">Master's degree</option>
                        <option value="some college">Some college</option>
                        <option value="some high school">Some high school</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="lunch" class="form-label">Lunch Type</label>
                    <select id="lunch" class="form-control" name="lunch" required>
                        <option selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="test_course" class="form-label">Test Preparation Course</label>
                    <select id="test_course" class="form-control" name="test_preparation_course" required>
                        <option selected disabled value="">Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="writing_score" class="form-label">Writing Score (0-100)</label>
                    <input id="writing_score" class="form-control" type="number" name="reading_score" min="0" max="100" placeholder="Enter your Writing Score" required>
                </div>
                <div class="mb-3">
                    <label for="reading_score" class="form-label">Reading Score (0-100)</label>
                    <input id="reading_score" class="form-control" type="number" name="writing_score" min="0" max="100" placeholder="Enter your Reading Score" required>
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Predict Your Maths Score">
                </div>
            </fieldset>
        </form>
        <h2>{{ results }}</h2>
    </div>
</body>

</html>
